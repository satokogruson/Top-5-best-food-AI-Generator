<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />

      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tenor+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Fredericka+the+Great&family=Tenor+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Top 5 food by Country</title>
  </head>
  <body>
    <div class="container">
                <header>
                  <div class="header-container">
                    <img class="logo" srcset="./src/img/chef_logo.png">
                    <h1>Savor the Globe</h1>
                  </div>
          </header>
          <div class="sub-container"> <h3 class="description">From local favorites to global sensations, find the top five dishes that define dining around the world!</h3></div>

      <main>
        <div class="form-container">

          <form id="food-generator-form">
            <div class="input-area">
              <input
                type="text"
                placeholder="Enter a country or city"
                autofocus
                required
                autocomplete="off"
                class="instructions"
                id="user-instructions"
              />
              <div class="hint">i.e.: Japan, Paris, Munich etc.</div>
            </div>
            <div class="restrictions">
              <select id="dietaryRestrictions" class="select-diet">
                <option value="">Select Dietary Restriction</option>
                <option value="none">None</option>
                <option value="vegan">Vegan</option>
                <option value="gluten-free">Gluten-Free</option>
                <option value="nut-free">Nut-Free</option>
              </select>
            </div>
            <div class="dish">
              <select id="typeOfDish" class="type-of-dish">
                <option value="">Select Type of Dish</option>
                <option value="appetizer">Appetizer</option>
                <option value="main">Main Course</option>
                <option value="dessert">Dessert</option>
                <option value="snack">Snack</option>
              </select>
            </div>
            <input type="submit" class="submit-button" />
            <footer>
              This AI project was coded by
              <a href="https://github.com/satokogruson/" target="_blank"
                ><strong>Satoko Gruson</strong></a
              >
              and hosted on
              <a
                href="https://gruson-poem-generator.netlify.app/"
                target="_blank"
                ><strong>Netlifly</strong></a
              >
            </footer>
          </form>
        </div>
        <div class="food hidden" id="food"></div>
      </main>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
