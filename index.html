    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Top 5 food by Country</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üçΩÔ∏è Discover the Best Dishes üçΩÔ∏è</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="food-generator-form">
            <div class="input-area">
              <input
                type="text"
                placeholder="Enter a country or city"
                autofocus
                required
                autocomplete="off"
                class="instructions"
                id="user-instructions"
              />
              <div class="hint">i.e.: Japan, Paris, Munich etc.</div>
            </div>
            <div class="restrictions">
              <select id="dietaryRestrictions" class="select-diet">
                <option value="">Select Dietary Restriction</option>
                <option value="none">None</option>
                <option value="vegan">Vegan</option>
                <option value="gluten-free">Gluten-Free</option>
                <option value="nut-free">Nut-Free</option>
              </select>
            </div>
            <div class="dish">
              <select id="typeOfDish" class="type-of-dish">
                <option value="">Select Type of Dish</option>
                <option value="appetizer">Appetizer</option>
                <option value="main">Main Course</option>
                <option value="dessert">Dessert</option>
                <option value="snack">Snack</option>
              </select>
            </div>
            <input type="submit" class="submit-button" />
          </form>
        </div>
        <div class="food hidden" id="food"></div>
      </main>
      <footer>
        This AI project was coded by

        >
        and hosted on

          >Netlifly</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
